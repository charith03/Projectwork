<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Land</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url('images/bg1.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0); /* Add transparency */
            border-radius: 15px; /* Make the border radius larger */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px; /* Increase padding for a larger card */
            width: 400px; /* Make the card wider */
            text-align: center;
        }

        h2 {
            font-size: 28px; /* Increase the font size */
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .input-error {
            border-color: #FF0000;
        }

        .message {
            color: #FF0000;
            margin-bottom: 20px;
        }

        /* Style for the login button */
        .login-button {
            background: #4CAF50; /* Green color for the button */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="message" th:if="${message != null}">
            [[${message}]]
        </div>
        <h2>Register Here</h2>
        <form 
         th:action="@{/registration}"
         method="post"
         role="form"
         th:object="${user}"
        >
            <div class="form-group">
                <label for="fullname">Name</label>
                <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <input type="submit" value="Register">
            
            <br>
            <br>
            <br>
            <!-- Login button -->
            <div class="w-50 text-md-right">
                <span style="color: #000;">Already have an account?</span> <a href="/login" style="color: #FF5733; transition: color 0.3s; text-decoration: none;">Login here</a>
            </div>
            
        </form>
    </div>
</body>
</html>
