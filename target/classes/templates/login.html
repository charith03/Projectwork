<!doctype html>
<html lang="en">
<head>
   <title>Hungry Land</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="css/style3.css">
   <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="img js-fullheight" style="background-image: url(images/bg1.jpg);">
   <section class="ftco-section">
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Welcome To Hungry Land</h2>
             </div>
             
         </div>
         <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
               <div class="login-wrap p-0">
                  <h3 class="mb-4 text-center">Login Here</h3>
                  <form th:action="@{/login}" method="post" class="signin-form">
                     <div class="form-group">
                        <input type="email" id="username" name="username" class="form-control" placeholder="Email" required>
                     </div>
                     <div class="form-group">
                        <input id="password-field" type="password" name="password" class="form-control" placeholder="Password" required>
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                     </div>

                     <div class="form-group">
                        <!-- Add the reCAPTCHA widget here -->
                        <div class="g-recaptcha" data-sitekey="6Lek3fQoAAAAAIUWLjwcSFG2Gl9LIWgARCwlL3Yo"></div>
                     </div>

                     <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                     </div>
                     <div class="form-group d-md-flex">
                        <div class="w-50">
                           <label class="checkbox-wrap checkbox-primary">Remember Me
                              <input type="checkbox" checked>
                              <span class="checkmark"></span>
                           </label>
                        </div>
                        <div class="w-50 text-md-right">
                            <a href="/registration" style="color: #fff; transition: color 0.3s;">Sign Up</a>
                         </div>
                         
                         
                     </div>
                  </form>
                  <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
                  <div class="social d-flex text-center">
                     <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>
                     <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="js/jquery1.min.js"></script>
   <script src="js/popper.js"></script>
   <script src="js/bootstrap1.min.js"></script>
   <script src="js/main2.js"></script>
</body>
</html>
